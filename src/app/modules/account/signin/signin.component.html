<p>
  signin works!
</p>
<form #loginForm="ngForm" (ngSubmit)="signin(loginForm)">
  <div class="form-group">
    <label for="email">User Name</label>
    <input type="email" class="form-control" [(ngModel)]="signinModel.email" name="email" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="signinModel.password" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  <div class="form-group text-danger" *ngIf="errorMessage != null">
    {{errorMessage}}
  </div>
</form>

<pre>
  {{signinModel | json}}
</pre>
